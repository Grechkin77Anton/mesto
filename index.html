<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo-white.svg" alt="Логотип Mesto Russia">
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар на странице">
                    <div class="profile-info">  
                        <h1 class="profile-info__author">Жак-Ив Кусто</h1>
                        <p class="profile-info__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img class="element__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                        <div class="element__reaction">
                          <h2 class="element__text">Карачаевск</h2>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/elbrus.jpg" alt="гора Эльбрус">
                        <div class="element__reaction">
                          <h2 class="element__text">Гора Эльбрус</h2>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/dombay.jpg" alt="Домбай">
                        <div class="element__reaction">
                          <h2 class="element__text">Домбай</h2>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/elbrus.jpg" alt="гора Эльбрус">
                        <div class="element__reaction">
                          <h2 class="element__text">Гора Эльбрус</h2>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/dombay.jpg" alt="Домбай">
                        <div class="element__reaction">
                          <h2 class="element__text">Домбай</h2>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                        <div class="element__reaction">
                          <h2 class="element__text">Карачаево-Черкесия</h2>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">&copy;&nbsp;2023.Mesto Russia</p>
            </footer>
            <div class="popup">
                <div class="popup__form-info">
                    <form method="POST" name="edit-form" class="popup__container">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <div class="popup__inputs">
                            <input type="text" class="popup__input" name="title" id="title" placeholder="Имя" required>
                            <input type="text" class="popup__input" name="description" id="description" placeholder="О себе" required>
                        </div>
                        <button type="submit" class="popup__button-save" id="popup__button-save">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close"></button>
                </div>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
