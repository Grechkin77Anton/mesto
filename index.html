<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo-white.svg" alt="Логотип Место Россия">
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар на странице">
                    <div class="profile-info">  
                        <h1 class="profile-info__author">Жак-Ив Кусто</h1>
                        <p class="profile-info__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                    <button type="button" class="profile__add-button"></button>
                </section>

                <section class="elements"></section>

            </main>
            <footer class="footer">
                <p class="footer__author">&copy;&nbsp;2023.Mesto Russia</p>
            </footer>
            <div class="popup info-popup">
                <div class="popup__form-info">
                    <form method="POST" name="edit-form" id="edit-form" class="popup__container">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <div class="popup__inputs">
                            <input type="text" class="popup__input" name="title" id="title" placeholder="Имя" required>
                            <input type="text" class="popup__input" name="description" id="description" placeholder="О себе" required>
                        </div>
                        <button type="submit" class="popup__button-save" id="popup__button-edit-save">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close"></button>
                </div>
            </div>
            <div class="popup card-popup">
                <div class="popup__form-add">
                    <form method="POST" name="add-form" id="add-form" class="popup__container">
                        <h2 class="popup__title">Новое место</h2>
                        <div class="popup__inputs">
                            <input type="text" class="popup__input" name="title" id="place-title" placeholder="Название места" required>
                            <input type="text" class="popup__input" name="description" id="place-link" placeholder="Ссылка на фото" required>
                        </div>
                        <button type="submit" class="popup__button-save" id="popup__button-add-save">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close"></button>
                </div>
            </div>

            <div class="popup image-popup popup_openedd">
                <div class="popup__image-container">
                    <img class="popup__image" src="" alt=''>
                    <p class="popup__image-title"></p>
                    <button type="button" class="popup__close popup__close_place_image-container"></button>
                </div>
            </div>

            <template class="elements-template" id="template">
                <article class="element">
                    <img class="element__photo" src="" alt="">
                    <button type="button" class="element__remove"></button>
                    <div class="element__reaction">
                      <h2 class="element__text"></h2>
                      <button type="button" class="element__like"></button>
                    </div>
                </article>
            </template>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
