<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo-white.svg" alt="Логотип Mesto Russia">
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар на странице">
                    <div class="profile-info">  
                        <p class="profile-info__author">Жак-Ив Кусто</p>
                        <p class="profile-info__description">Исследователь океана</p>
                    </div>
                    <input type="image" class="profile__edit-button" src="./images/pen-icon.svg" alt="Кнопка изменения информации профиля">
                    <input type="image" class="profile__add-button" src="./images/add.svg" alt="Кнопка добавления информации профиля" >
                </section>
                <section class="elements">
                    <article class="element">
                        <img class="element__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                        <div class="element__reaction">
                          <p class="element__text">Карачаевск</p>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/elbrus.jpg" alt="гора Эльбрус">
                        <div class="element__reaction">
                          <p class="element__text">Гора Эльбрус</p>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/dombay.jpg" alt="Домбай">
                        <div class="element__reaction">
                          <p class="element__text">Домбай</p>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/elbrus.jpg" alt="гора Эльбрус">
                        <div class="element__reaction">
                          <p class="element__text">Гора Эльбрус</p>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/dombay.jpg" alt="Домбай">
                        <div class="element__reaction">
                          <p class="element__text">Домбай</p>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                        <div class="element__reaction">
                          <p class="element__text">Карачаево-Черкесия</p>
                          <button type="button" class="element__like"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">&copy;&nbsp;2023.Mesto Russia</p>
            </footer>
            <div class="popup">
                <form class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__author">
                    <input type="text" class="popup__description">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                    <button type="button" class="popup__close"></button>
                </form>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
