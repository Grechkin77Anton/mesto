<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo-white.svg" alt="Логотип Место Россия">
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар на странице">
                    <div class="profile-info">  
                        <h1 class="profile-info__author">Жак-Ив Кусто</h1>
                        <p class="profile-info__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                    <button type="button" class="profile__add-button"></button>
                </section>

                <section class="elements"></section>

            </main>
            <footer class="footer">
                <p class="footer__author">&copy;&nbsp;2023.Mesto Russia</p>
            </footer>
            <div class="popup popup_type_info">
                <div class="popup__form-info">
                    <div class="popup__container">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <form novalidate method="POST" name="editForm" id="edit-form" class="popup__inputs popup__form">
                            <div class="popup__input-container">
                            <input type="text" class="popup__input" name="title" id="name" placeholder="Имя" minlength="2" maxlength="40" required>
                            <span id="name-error" class="popup__error popup__error_type_name"></span>
                       
                            <input type="text" class="popup__input" name="description" id="description" placeholder="О себе" minlength="2" maxlength="200" required>
                            <span id="description-error" class="popup__error popup__error_type_description"></span>
                            <button type="submit" class="popup__button-save popup__button" id="popup__button-edit-save">Сохранить</button>
                        </div>
                        </form>
                    </div>
                    <button type="button" class="popup__close"></button>
                </div>
            </div>
            <div class="popup popup_type_add">
                <div class="popup__form-add">
                    <div class="popup__container">
                        <h2 class="popup__title">Новое место</h2>
                        <form novalidate method="POST" name="addForm" id="add-form" class="popup__inputs popup__form">

                            <div class="popup__input-container">
                            <input type="text" class="popup__input " name="place-title" id="place-title" placeholder="Название места" minlength="2" maxlength="30" required>
                            <span id="place-title-error" class="popup__error popup__error_type_place-title"></span>
                            
                            <input type="url" class="popup__input" name="place-link" id="place-link" placeholder="Ссылка на фото" required>
                            <span id="place-link-error" class="popup__error popup__error_type_place-link"></span>
                            </div>

                            <button type="submit" class="popup__button-save popup__button" id="popup__button-add-save">Создать</button>
                        </form>
                    </div>
                    <button type="button" class="popup__close"></button>
                </div>
            </div>

            <div class="popup popup_type_image">
                <div class="popup__image-container">
                    <img class="popup__image" src="#" alt='#'>
                    <p class="popup__image-title"></p>
                    <button type="button" class="popup__close popup__close_place_image-container"></button>
                </div>
            </div>

            <template class="elements-template" id="template">
                  <article class="element">
                    <img class="element__photo" src="#" alt="#">
                    <button type="button" class="element__remove"></button>
                    <div class="element__reaction">
                      <h2 class="element__text"></h2>
                      <button type="button" class="element__like"></button>
                    </div>
                  </article>
            </template>
        </div>
        <script type="module" src="./scripts/index.js"></script>
        <!-- <script src="./scripts/cards.js"></script>-->
        <!-- <script src="./scripts/validate.js"></script>  -->
        
    </body>
</html>
