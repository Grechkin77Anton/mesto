<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип Место Россия"></header><main class="content"><section class="profile"><button type="button" class="profile__avatar-button"><img class="profile__avatar" src="#" alt="Аватар на странице"></button><div class="profile-info"><h1 class="profile-info__author"></h1><p class="profile-info__description"></p></div><button type="button" class="profile__edit-button"></button> <button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__author">&copy;&nbsp;2023.Mesto Russia</p></footer><div class="popup popup_type_info"><div class="popup__form-info"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form novalidate method="POST" name="editForm" id="edit-form" class="popup__inputs popup__form"><div class="popup__input-container"><input class="popup__input" name="username" id="name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="name-error" class="popup__error popup__error_type_name"></span> <input class="popup__input" name="description" id="description" placeholder="О себе" minlength="2" maxlength="200" required> <span id="description-error" class="popup__error popup__error_type_description"></span> <button type="submit" class="popup__button-save popup__button" id="popup__button-edit-save">Сохранить</button></div></form></div><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_add"><div class="popup__form-add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form novalidate method="POST" name="addForm" id="add-form" class="popup__inputs popup__form"><div class="popup__input-container"><input class="popup__input" name="name" id="place-title" placeholder="Название места" minlength="2" maxlength="30" required> <span id="place-title-error" class="popup__error popup__error_type_place-title"></span> <input type="url" class="popup__input" name="link" id="place-link" placeholder="Ссылка на фото" required> <span id="place-link-error" class="popup__error popup__error_type_place-link"></span></div><button type="submit" class="popup__button-save popup__button" id="popup__button-add-save">Создать</button></form></div><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_image"><div class="popup__image-container"><img class="popup__image" src="#" alt="#"><p class="popup__image-title"></p><button type="button" class="popup__close popup__close_place_image-container"></button></div></div><div class="popup popup_type_avatar"><div class="popup__form-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form novalidate method="POST" name="editAvatar" id="editAvatar" class="popup__inputs popup__form"><div class="popup__input-container"><input type="url" class="popup__input" name="avatar" id="avatar" placeholder="Ссылка на новый аватар" required> <span id="avatar-error" class="popup__error popup__error_type_avatar"></span></div><button type="submit" class="popup__button-save popup__button" id="popup__button-avatar-save">Сохранить</button></form></div><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_delete"><div class="popup__form-delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form novalidate method="POST" name="deleteCard" id="deleteCard" class="popup__inputs popup__form"><button type="submit" class="popup__button-save popup__button popup__button-delete" id="popup__button-delete">Да</button></form></div><button type="button" class="popup__close"></button></div></div><template class="elements-template" id="template"><article class="element"><img class="element__photo" src="#" alt="#"> <button type="button" class="element__remove element__remove-disabledd"></button><div class="element__reaction"><h2 class="element__text"></h2><div class="element__reaction-wrapper"><button type="button" class="element__like"></button> <span class="element__counter"></span></div></div></article></template></div><script type="module" src="./pages/index.js"></script></body></html>
